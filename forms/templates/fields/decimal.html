{% extends 'fields/base_field.html' %}{% block field %}
<div class="mt-2 grid grid-cols-1">
    <input id="{{object.get_label}}" type="number" name="{{object.get_label}}" placeholder="1.0" step="0.01"
        aria-invalid="{{field_has_error}}" aria-describedby="{{object.get_label}}-error"
        class="col-start-1 row-start-1 block w-full rounded-md bg-white py-1.5 px-3 text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500 {% if field_has_error %}text-red-900 outline-red-300 placeholder:text-red-300 focus:outline-red-600 dark:text-red-400 dark:outline-red-500/50 dark:placeholder:text-red-400/70 dark:focus:outline-red-400{% endif %} disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500 disabled:outline-gray-200 dark:disabled:bg-white/10 dark:disabled:text-gray-500 dark:disabled:outline-white/5" />
    {% if field_has_error %}
    <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true"
        class="pointer-events-none col-start-1 row-start-1 mr-3 size-5 self-center justify-self-end text-red-500 sm:size-4 dark:text-red-400">
        <path
            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14ZM8 4a.75.75 0 0 1 .75.75v3a.75.75 0 0 1-1.5 0v-3A.75.75 0 0 1 8 4Zm0 8a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"
            clip-rule="evenodd" fill-rule="evenodd" />
    </svg>
    {% endif %}
</div>
{% endblock field %}
