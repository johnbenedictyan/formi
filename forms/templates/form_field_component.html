<tr hx-target="this">
  <td
    class="py-4 pr-3 pl-4 text-sm font-medium whitespace-nowrap text-gray-900 sm:pl-0 dark:text-white"
  >
    <div>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="you@example.com"
        aria-label="Email"
        class="block w-full rounded-md bg-white px-3 py-1.5 text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500"
      />
    </div>
  </td>
  <td
    class="px-3 py-4 text-sm whitespace-nowrap text-gray-500 dark:text-gray-400"
  >
    <div class="grid grid-cols-1">
      <select
        id="location"
        name="location"
        class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus-visible:outline-2 focus-visible:-outline-offset-2 focus-visible:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:*:bg-gray-800 dark:focus-visible:outline-indigo-500"
      >
        <option>United States</option>
        <option selected>Canada</option>
        <option>Mexico</option>
      </select>
      <svg
        viewBox="0 0 16 16"
        fill="currentColor"
        data-slot="icon"
        aria-hidden="true"
        class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4 dark:text-gray-400"
      >
        <path
          d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd"
          fill-rule="evenodd"
        />
      </svg>
    </div>
  </td>
  <td
    class="px-3 py-4 text-sm whitespace-nowrap text-gray-500 dark:text-gray-400"
  >
    <button
      type="button"
      class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500 hover:cursor-pointer"
    >
      Button text
    </button>
  </td>
  <td
    class="px-3 py-4 text-sm whitespace-nowrap text-gray-500 dark:text-gray-400"
  >
    <button
      type="button"
      class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500 hover:cursor-pointer"
    >
      Button text
    </button>
  </td>
  <td
    class="px-3 py-4 text-right text-sm whitespace-nowrap text-gray-500 dark:text-gray-400"
  >
    <button
      type="button"
      hx-params="none"
      class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300 pr-2 hover:cursor-pointer"
      hx-delete="{% url 'formi_field_component' %}"
      hx-swap="delete"
    >
      Delete<span class="sr-only">, Lindsay Walton</span>
    </button>
  </td>
  <td
    class="py-4 pr-4 pl-3 text-right text-sm font-medium whitespace-nowrap sm:pr-0"
  >
    <button
      href="#"
      class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300 hover:cursor-pointer"
    >
      Edit<span class="sr-only">, Lindsay Walton</span>
    </button>
  </td>
</tr>
